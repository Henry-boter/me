<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="screen-orientation" content="portrait"><!--强制竖屏-->
    <meta name="x5-orientation" content="portrait"><!--强制竖屏-->
    <title>磁课</title>
  </head>
    <style type="text/css">
        #video1{
            visibility:hidden
        }
    </style>
    <body>
        <p id="play" onclick="playvc()">要使用的视频：</p>
        <video id="video1" width="270" src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4"></video>
        <p>画布（每 20 毫秒，代码就会绘制视频的当前帧）：</p>

        <canvas id="myCanvas" width="270" height="135"></canvas>
    </body>
    <script>
        var v = document.getElementById("video1");
        var c = document.getElementById("myCanvas");
        ctx = c.getContext('2d');

        v.addEventListener('play', function() {
            var i = window.setInterval(function() {
                ctx.drawImage(v, 0, 0, 270, 135)
            }, 20);
        }, false);
        function playvc() {
            document.getElementById("video1").play()
        }
    </script>

</html>
